name: Deploy to S3 via OIDC
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted, my-runner]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi
          aws --version
      
      - name: Create artifact for testing
        run: |
          mkdir -p build
          echo "OIDC Lab Test - $(date)" > build/index.html
          echo "Repository: ${{ github.repository }}" >> build/index.html
          echo "Commit: ${{ github.sha }}" >> build/index.html
          zip -r build/my-artifact.zip build/
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub-OIDC-Lab
          aws-region: us-east-1
      
      - name: Upload to S3
        run: |
          # Use the bucket name from GitHub secret (you'll get this from terraform output)
          aws s3 cp ./build/my-artifact.zip s3://${{ secrets.S3_BUCKET_NAME }}/
          echo "âœ… Successfully uploaded to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
