name: Deploy to S3 via OIDC
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create artifact for testing
        run: |
          mkdir -p build
          echo "OIDC Test - $(date)" > build/index.html
          echo "Repository: ${{ github.repository }}" >> build/index.html
          echo "Commit: ${{ github.sha }}" >> build/index.html
          zip -r build/my-artifact.zip build/
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub-OIDC
          aws-region: us-east-1
      
      - name: Upload to S3
        run: |
          aws s3 cp ./build/my-artifact.zip s3://alexvoniroks-cicd-deploy-ea8645f2/
          echo "âœ… Successfully uploaded to S3!"
